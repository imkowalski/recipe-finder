<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Writer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="conteiner margin">
        <p id="post-link" style="display: none;">{{link}}</p>
        <div class="row">
            <input type="text" placeholder="Recipe Name" value="{{recipe.name}}" class="columns twelve box" style="font-size: large;" id="name">
        </div>
        <div class="row">
            <textarea class="columns three box" id="ingredients" placeholder="Ingredients">{{recipe.ingredients}}</textarea>
            <textarea class="columns nine box" id="instructions" placeholder="Instructions">{{recipe.instructions}}</textarea>
        </div>
        <div class="row">
            <input type="text" placeholder="Source" class="columns twelve box" id="source" value="{{recipe.value}}">
        </div>
    </div>
    <div class="row">
        <div class="columns twelve" style="text-align: center;">
            <button class="button-primary" id="submit">Submit</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#submit').click(function() {
                var name = $('#name').val();
                var ingredients = $('#ingredients').val();
                var instructions = $('#instructions').val();
                var source = $('#source').val();

                $.ajax({
                    url: $('#post-link').text(),
                    type: 'POST',
                    data: {
                        name: name,
                        ingredients: ingredients,
                        instructions: instructions,
                        source: source
                    },
                    success: function(response) {
                        console.log(response);
                    }
                });
            });
        });
    </script>
</body>

</html>
