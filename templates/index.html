<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
        integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="conteiner margin">
        <div class="row">
            <div class="cloumns twelve" style="text-align: center;">
                <h1>Recipe Finder</h1>
                made by <a href="https://github.com/imkowalski">Michal</a><br><br>
            </div>
        <div class="row">
            <input class="columns twelve box" type="text" placeholder="Search A Recipe" value="{{search}}" id="search">
        </div>
        <div class="row">
            <div style="display:none" class="columns twelve search" id="search-results">
            </div>
        </div>
    </div>
    <script src="/static/search.js"></script>
    <div class="conteiner margin">
        {% for recipe in recipes %}
        <div class="row">
            <div class="columns twelve box">
                <h1 class="name">
                    <a href="/recipe/{{recipe.key}}">{{recipe.name}}</a>
                </h1>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
